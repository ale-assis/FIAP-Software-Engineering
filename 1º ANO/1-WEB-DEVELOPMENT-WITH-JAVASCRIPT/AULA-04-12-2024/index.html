<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora HTML + JS</h1>
    <label for="num1">Número 1:</label>
    <input type="number" id="numero1" placeholder="Digite aqui">
    <label for="num2">Número 2:</label>
    <input type="number" id="numero2" placeholder="Digite aqui">
    <button id="btnClicar" onclick="clicar()">Calcular</button>

    <div class="botoes">
        <button class="btn" onclick="somar()">+</button>
        <button class="btn" onclick="subtrair()">-</button>
        <button class="btn" onclick="multiplicar()">x</button>
        <button class="btn" onclick="dividir()">/</button>
    </div>

    <h1>Resultado: </h1>
    <p id="resultado"></p>
    <script src="script.js"></script>
</body>
</html>
